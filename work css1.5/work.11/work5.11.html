<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">Item 1</div>
        <div class="grid-item sub1-1">Sub 1-1</div>
        <div class="grid-item sub1-2">Sub 1-2</div>
        <div class="grid-item sub1-3">Sub 1-3</div>
        <div class="grid-item sub1-4">Sub 1-4</div>
        <div class="grid-item item4">Item 4</div>
        <div class="grid-item item3">Item 3</div>
        <div class="grid-item sub2-1">Sub 2-1</div>
        <div class="grid-item sub2-2">Sub 2-2</div>
        <div class="grid-item sub2-3">Sub 2-3</div>
        <div class="grid-item sub2-4">Sub 2-4</div>
        <div class="grid-item item8">Item 8</div>
        <div class="grid-item sub3-1">Sub 3-1</div>
        <div class="grid-item sub3-2">Sub 3-2</div>
        <div class="grid-item item10">Item 10</div>
        <div class="grid-item item11">Item 11</div>
        <div class="grid-item sub4-1">Sub 4-1</div>
        <div class="grid-item sub4-2">Sub 4-2</div>
    </div>
</body>
</html>
